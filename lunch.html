<!DOCTYPE html>
<html land="en">
	<head>
		<title> Meal Time </title>
		<!-- my css -->
		<link rel="stylesheet" href="css/jade_styles.css">
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- favicon-->
		<link rel="icon" href="img/favicon.png" type="image/x-icon"/>
	</head>
<body>
	
	<div class="docContainer initial">
		<!-- header -->
		<div class="conatiner-fullwidth">
			<div class="row header">
				<h1 class="title"> MealTime</h1>
			</div>
		</div>

		<!-- main section - contains the recipes and filter-->
		<div class="conatiner-fullwidth">
			<div class="row">
				<!-- col for recipes-->
				<div class="col">

					<!-- recipes display -->
					<div class="conatiner-fullwidth">
						<div class="row header">
							<h3 class="title"> Recipes for Lunch </h3>
							<form class="searchBar">
								<input class="textField" type="text" placeholder="Enter a key word....">
								<input type="hidden" class="hidden" value="lunch">
								<button class="myButton" name="search">Search</button>
							</form>
						</div>
					</div>

					<!-- area recipes from api will be displayed-->
					<div class="row">
						<div class="content">
							<div class="start">
								<p class="startText"> Enter a keyword to begin viewing recipes </p>
							</div>

						</div><!-- closes are for recipes to be displayed-->
					</div><!--closes area for recipes to be displayed-->
				</div><!-- closes col for recipes-->


				<!-- filter -->
				<!-- col for filter-->
				<div class="col-4">
					<div class="row filter">
						<h2 class="title"> Food Filter</h2>
								
						<form>
							<h5 class="title"> Dietary Preferences</h5>
							<input type="radio" id="vegetarian" name="diet" value="vegetarian" class="diet rb">
							<label class="rbLabel" for="vegetarian"> Vegetarian </label>
							<br>
							<input type="radio" id="vegan" name="diet" value="vegan" class="diet rb">
							<label class="rbLabel" for="vegan"> Vegan </label>
							<br>
							<input type="radio" id="pescatarian" name="diet" value="pescatarian" class="diet rb">
							<label class="rbLabel" for="pescatarian"> Pescatarian </label>
							<br>
							<input type="radio" id="glutenFree" name="diet" value="gluten-free" class="diet rb">								
							<label class="rbLabel" for="glutenFree"> Gluten Free </label>
							<br>
							<input type="radio" id="dairyFree" name="diet" value="dairy-free" class="diet rb">
							<label class="rbLabel" for="dairyFree"> Dairy Free </label>
							<br>
							<input type="radio" id="peanutFree" name="diet" value="peanut-free" class="diet rb">
							<label class="rbLabel" for="peanutFree"> Peanut Free </label>
							<br>
							<input class="myButton" type="reset" value="Clear">
						</form>

						<form>
							<h5 class="title"> Nutrition </h5>
							<input type="radio" id="balanced" name="nutrition" value="balanced" class="nutrition rb">
							<label class="rbLabel" for="balanced"> Balanced </label>
							<br>
							<input type="radio" id="highFiber" name="nutrition" value="high-fiber" class="nutrition rb">
							<label class="rbLabel" for="highFiber"> High Fiber </label>
							<br>
							<input type="radio" id="highProtein" name="diet" value="high-protein" class="nutrition rb">
							<label class="rbLabel" for="highProtein"> High Protein </label>
							<br>
							<input type="radio" id="lowFat" name="nutrition" value="low-fat" class="nutrition rb">								
							<label class="rbLabel" for="lowFat"> Low Fat </label>
							<br>
							<input type="radio" id="lowCarb" name="nutrition" value="low-carb" class="nutrition rb">
							<label class="rbLabel" for="lowCarb"> Low Carb </label>
							<br>
							<input type="radio" id="lowSodium" name="nutrition" value="low-sodium" class="nutrition rb">
							<label class="rbLabel" for="lowSodium"> Low Sodium </label>
							<br>
							<input class="myButton" type="reset" value="Clear">
						</form>

						<form>
							<h5 class="title"> Dish Type </h5>
							<input type="radio" id="starter" name="dish" value="Starter" class="dish rb">
							<label class="rbLabel" for="starter"> Starter </label>
							<br>
							<input type="radio" id="mainCourse" name="dish" value="Main%20course" class="dish rb">
							<label class="rbLabel" for="mainCourse"> Main Course </label>
							<br>
							<input type="radio" id="dessert" name="dish" value="Dessert" class="dish rb">
							<label class="rbLabel" for="dessert"> Dessert </label>
							<br>
							<input type="radio" id="sideDish" name="dish" value="Side%20dish" class="dish rb">								
							<label class="rbLabel" for="sideDish"> Side Dish </label>
							<br>
							<input type="radio" id="drinks" name="dish" value="Drinks" class="dish rb">
							<label class="rbLabel" for="drinks"> Drinks </label>
							<br>
							
						
							<input class="myButton" type="reset" value="Clear">
						</form>
						


					</div><!--closes food filter-->
				</div><!-- closes col for food filter-->

				<div class="break">
				</div>

			</div> <!-- closes main section row-->
		</div> <!-- closes main section container-->
	</div> <!-- closes main body div-->

	<script src="js/jade_recipe.js"> </script>
</body>

</html>
